<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt('informe um n√∫mero para calcular a tabuada');
        n = parseInt(n);
        for(var i=1; i<=10; i++){
            var resultado = n*i;
            document.write(i + 'x' + n + '=' + resultado + '<br>');
        }
    </script>

</body>
</html>
