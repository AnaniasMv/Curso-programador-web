<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando</title>
</head>
<body>
    <input type="text" name="insira" id="insira">
    <button type="button" onclick="inserir()">Inserir no inicio</button>
    <script>
        var i = document.getElementById('insira');
        var alunos = ['matheus', 'arthur', 'leonardo'];
        document.write(alunos)
        function inserir(){
            alunos.unshift(i)
        }
    </script>

</body>
</html>
