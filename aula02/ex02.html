<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        var n;
        do{
            n = parseInt(prompt(`Digite o valor de N`));
            teste = (isNaN (n));
        }while (teste==true)

        var chars = prompt (`Digite dois caracteres para compor a escada. Caso mais caracteres forem digitados apenas 2 ser√£o considerados`);
        document.write('<pre>');
        for (var i=1; i<=n; i++){
            const esp = chars[0];
            const char = chars[1];
            var txt="";
            txt += preencher(esp, (n-i))
            txt += preencher(char, i);
            console.log(txt);
            document.write(txt+'<br>');
        }
        document.write('<pre>');

            function preencher (char, n){
            var txt = "";
            for (var i=1; i<=n; i++){
                txt +=char;
            }
            return txt;
        }
    </script>
</body>
