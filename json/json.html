<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>

<body>
    <script>
        const heroi = {"nome":"Superman","identidadeSecreta":"Clark kent", "Fraqueza":"Kriptonita", "TemMedo":"BobEsponja"}
        //Converte de obj para JSON.
        var heroiJSON = JSON.stringify(heroi)
        console.log(heroiJSON)

        //Converte de JSON para obj.
        var heroiObj = JSON.parse(heroi)
        console.log(heroiObj)
    </script>
</body>

</html>
