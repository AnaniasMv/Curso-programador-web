<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio1</title>
</head>

<body>
    <script>
        var largura = prompt('Digite a largura do terreno:');
        var comprimento = prompt('Digite o comprimento do terreno:');
        var valorM = prompt('Digite a preço do m²:');
        var resArea = calcularArea(largura,comprimento);
        var resPreco = calcularPreco(resArea, valorM);
        document.write(`A largura do terreno é ${largura}<br>`);
        document.write(`O comprimento do terreno é ${largura}<br>`);
        document.write(`O preço do metro é  ${valorM}<br>`);
        document.write(`A area total do terreno é  ${resArea}<br>`);
        document.write(`O valor total do terreno é R$${resPreco.toFixed(2)}<br>`);

        function calcularArea(largura,comprimento) {
            largura = parseFloat(largura);
            comprimento = parseFloat(comprimento);
            var area = largura*comprimento;
            return area;
        }

        function calcularPreco(area, valorM){
            valorM = parseFloat(valorM);
            area = parseFloat(area);
            var precoTotal = area*valorM;
            return precoTotal;
        }

        


    </script>
</body>

</html>
